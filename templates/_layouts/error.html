{% extends "_layouts/splash.html" %}
{% set footer_class = "hidden-xl-down" %}

{% block content %}
<main>
    <div class="error-bg jumbotron vh-100 invert-navbar mb-0 d-flex align-items-center">
        <div class="w-50 px-3">
            <div class="text-center text-white">
                <h1 class="pb-2 font-weight-bold">{% block title %}{% endblock %}</h1>
                <p class="lead">{% block description %}{% endblock %}</p>
                <a href="{{ url_for('home.home') }}" class="text-white" role="button">
                    <span class="fa-stack fa-lg fa-3x">
                        <i class="fa fa-cloud fa-stack-2x"></i>
                        <i class="fa fa-home fa-stack-1x text-sky"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
